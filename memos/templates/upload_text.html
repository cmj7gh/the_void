<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Memo Upload</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    p#status {
      font-size: 1rem;
      margin: 0.5rem 0 1rem;
      text-align: center;
      color: #444;
    }

    canvas {
      width: 100%;
      max-width: 500px;
      height: 100px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form {
      width: 100%;
      max-width: 320px;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Record a Text Memo</h1>

  <form id="uploadForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="text" id="text"/>
    <button type="submit" id="submitBtn">Submit</button>
  </form>

</body>
</html>

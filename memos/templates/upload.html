<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Memo Upload</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    p#status {
      font-size: 1rem;
      margin: 0.5rem 0 1rem;
      text-align: center;
      color: #444;
    }

    canvas {
      width: 100%;
      max-width: 500px;
      height: 100px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form {
      width: 100%;
      max-width: 320px;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Record a Voice Memo</h1>

  <button id="recordBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <p id="status"></p>

  <canvas id="waveform" width="500" height="100"></canvas>

  <form id="uploadForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="audio" id="audioInput" hidden />
    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>

  <button id="playBtn" disabled>Play Recording</button>
  <audio id="audioPreview" controls style="display:none;"></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioContext, analyser, dataArray, source, animationId;
    let audioBlob, audioURL;

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const submitBtn = document.getElementById('submitBtn');
    const audioInput = document.getElementById('audioInput');
    const status = document.getElementById('status');
    const canvas = document.getElementById('waveform');
    const canvasCtx = canvas.getContext('2d');
    const playBtn = document.getElementById('playBtn');
    const audioPreview = document.getElementById('audioPreview');

    function drawWaveform() {
      animationId = requestAnimationFrame(drawWaveform);
      analyser.getByteTimeDomainData(dataArray);
      canvasCtx.fillStyle = 'white';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = '#007bff';
      canvasCtx.beginPath();
      const sliceWidth = canvas.width / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * canvas.height) / 2;
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();
    }

    recordBtn.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      dataArray = new Uint8Array(analyser.fftSize);
      source.connect(analyser);

      drawWaveform();

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        cancelAnimationFrame(animationId);
        canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
        source.disconnect();
        audioContext.close();

        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        audioURL = URL.createObjectURL(audioBlob);

        const file = new File([audioBlob], 'memo.webm', { type: 'audio/webm' });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        audioInput.files = dataTransfer.files;

        audioPreview.src = audioURL;
        audioPreview.style.display = 'block';

        playBtn.disabled = false;
        submitBtn.disabled = false;
        status.textContent = "Recording ready to submit.";
      };

      mediaRecorder.start();
      status.textContent = "Recording...";
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    });

    playBtn.addEventListener('click', () => {
      if (audioURL) {
        audioPreview.currentTime = 0;
        audioPreview.play();
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', () => {
      status.textContent = "Uploading...";
    });
  </script>
</body>
</html>
